<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="image-container">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="">
      <div class="view">
        <img class="view-icon" style="width: 50px; height: 50px;" src="images/icon-view.svg" alt="">
      </div>
    </div>
    
    

    <div class="content">
      <h2><a class="name">Equilibrium #3429</a></h2>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="price">

        <div class="eth-price">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
        </div>

        <div class="time">
          <img src="images/icon-clock.svg" alt="">
          <p class="desc-time">3 days left</p>
        </div>

      </div>
      
      <hr>
      <div class="creator">

        <div class="circle">
          <img src="images/image-avatar.png" alt="">
        </div>

        <div class="creator-desc">
          <p class="desc">Creation of <a class="name">Jules Wyvern</a></p>
        </div>

      </div>
      
      
    </div>
  
  </div>

  

  

  
  

</body>
</html>
